<!DOCTYPE HTML>
<html ng-app="app">
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui" />
<title>测试页面</title>
<link href="statics/style/reset.css" rel="stylesheet" type="text/css" />
<link href="statics/style/X.css" rel="stylesheet" type="text/css" />
<link href="statics/style/page.css" rel="stylesheet" type="text/css" />
<script>
+function(b){var h=document.documentElement,w=h.clientWidth;w=w/b*100;w-=(w-50)/2;h.style.fontSize=Math.round(w)+"px";}(750);
</script>
<!--页面相关css引用-->
<style>
[v-cloak] {
	display: none !important;
}
</style>
<!--页面相关css引用结束-->
</head>
<body ontouchstart v-cloak id="J_AppMain">

<div class="x-app">
<div class="x-app-header">
	<div class="x-inner">
	    <a href="javascript:;" onclick="window.history.back();" class="x-left"><i class="x-icon-back"></i></a>
	    <h1>Goods</h1>
    </div>
</div>

<div class="x-app-body">
<div class="x-app-inbody">


	<h2 class="x-cells-title">双排有边框商品列表</h2>
	<div class="x-goods-list-double x-border">
		<div class="x-goods" v-for="goods in goodslist">
			<a href="javascript:;" href="{{goods.href}}">
				<div class="x-goods-pic"><img :src="goods.pic"></div>
				<div class="x-details">
					<h6>{{goods.name}}</h6>
					<p>
						<b class="x-rmb">{{goods.rmb}}</b>
						<span>销量{{goods.sale}}</span>
					</p>
				</div>
			</a>
		</div>
	</div>

	<h2 class="x-cells-title">双排无边框商品列表</h2>
	<div class="x-goods-list-double">
		<div class="x-goods" v-for="goods in goodslist">
			<a href="javascript:;" href="{{goods.href}}">
				<div class="x-goods-pic"><img :src="goods.pic"></div>
				<div class="x-details">
					<h6>{{goods.name}}</h6>
					<p>
						<b class="x-rmb">{{goods.rmb}}</b>
						<span>销量{{goods.sale}}</span>
					</p>
				</div>
			</a>
		</div>
	</div>

	<h2 class="x-cells-title">三排有边框商品列表</h2>
	<div class="x-goods-list-triple x-border">
		<div class="x-goods" v-for="goods in goodslist">
			<a href="javascript:;" href="{{goods.href}}">
				<div class="x-goods-pic"><img :src="goods.pic"></div>
				<div class="x-details">
					<h6>{{goods.name}}</h6>
					<b class="x-rmb">{{goods.rmb}}</b>
				</div>
			</a>
		</div>
	</div>

	<h2 class="x-cells-title">三排有边框商品列表</h2>
	<div class="x-goods-list-triple">
		<div class="x-goods" v-for="goods in goodslist">
			<a href="javascript:;" href="{{goods.href}}">
				<div class="x-goods-pic"><img :src="goods.pic"></div>
				<div class="x-details">
					<h6>{{goods.name}}</h6>
					<b class="x-rmb">{{goods.rmb}}</b>
				</div>
			</a>
		</div>
	</div>

</div>
</div>
</div>

<script type="text/javascript" src="statics/js/X.js"></script>
<script type="text/javascript" src="statics/js/vue.min.js"></script>
<script type="text/javascript" src="statics/js/vue.tap.js"></script>
<script type="text/javascript">
var DATA = [

    { href: "javascript:;", pic: "statics/images/p2.jpg", name: "澳洲Blackmores 月见草油软胶囊 190粒 保养卵巢 调节内分泌 缓解月经不适", rmb: "133.00", sale: "333"},
    { href: "javascript:;", pic: "statics/images/p2.jpg", name: "澳洲Blackmores 月见草油软胶囊 190粒 保养卵巢 调节内分泌 缓解月经不适", rmb: "144.00", sale: "44"}
];
var vm = new Vue({
    el: "#J_AppMain",
    data: {
        goodslist: DATA
    },
    methods: {
        
    }
});
</script>
</body>
</html>
